<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Assignment 3</title>

    <style>
        table {
            border: 1px solid black;
            border-spacing: 1px;
        }
        td, th {
            border: 1px solid black;
            padding: 1px;
        }
        .middle {
            margin: auto;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">HTML Assignment #3</h1>

    <!-- TABLE 1 -->
    <table id="table-1" class="middle">
        <tr>
            <td id="t11">1</td>
            <td id="t12">2</td>
            <td id="t13" class="right">3</td>
        </tr>
        <tr class="center">
            <td>4</td>
            <td>5</td>
            <td class="right">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td class="right">9</td>
        </tr>
    </table>

    <br><br>

    <!-- TABLE 2 -->
    <table id="table-2" class="middle">
        <tr>
            <td id="t21" colspan="6">Row spanning 6 columns</td>
        </tr>
        <tr>
            <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td>
        </tr>
        <tr>
            <td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
        </tr>
        <tr>
            <td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td>
        </tr>
        <tr>
            <td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td>
        </tr>
        <tr>
            <td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td>
        </tr>
    </table>

    <br><br>

    <!-- TABLE 3 -->
    <table id="table-3" class="middle">
        <tr class="green">
            <td colspan="3">This is the first row</td>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td id="t-image">
                <img src="https://picsum.photos/200" width="100" alt="Random Image">
            </td>
            <td>Cell 3</td>
        </tr>
        <tr class="blue">
            <td colspan="3">This is the last row</td>
        </tr>
    </table>

</body>
</html>
